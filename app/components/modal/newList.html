<form name="newListForm" ng-submit="dashboard.modal.close(listTitle)">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">New list</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <input class="form-control" ng-model="listTitle" id="title" required/>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="sumbit" ng-disabled="newListForm.$invalid">Create</button>
        <button class="btn" type="button" ng-click="dashboard.modal.dismiss()">Cancel</button>
    </div>
</form>
