<div class="container">
    <div class="page-header">
        <h1>Todo
            <small>just in case you forget</small>
        </h1>
    </div>
    <div ng-show="login.error" class="alert alert-danger row">
        <span>{{ login.error.message }}</span>
    </div>

    <form name="loginForm"
          ng-submit="login.sumbit()"
          style="margin-top:30px;">
        <h3>Log In</h3>

        <div class="form-group">
            <input type="text"
                   class="form-control"
                   placeholder="Username"
                   ng-model="login.user.username" required></input>
        </div>
        <div class="form-group">
            <input type="password"
                   class="form-control"
                   placeholder="Password"
                   ng-model="login.user.password" required></input>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Log In</button>
        <a class="btn btn-default" href="#" ng-click="login.register()">Register</a>
    </form>
</div>
