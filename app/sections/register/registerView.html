<div class="container">
    <div class="page-header">
        <h1>Todo
            <small>just in case you forget</small>
        </h1>
    </div>

    <div ng-show="register.error" class="alert alert-danger row">
        <span>{{ register.error.message }}</span>
    </div>

    <form name="registerForm"
          ng-submit="register.sumbit()"
          style="margin-top:30px;">
        <h3>Register</h3>

        <div class="form-group">
            <input type="text"
                   class="form-control"
                   placeholder="Username"
                   ng-model="register.user.username" required></input>
        </div>
        <div class="form-group">
            <input type="password"
                   class="form-control"
                   placeholder="Password"
                   ng-model="register.user.password" required></input>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">Register</button>
    </form>
</div>
